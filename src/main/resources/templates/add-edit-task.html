<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3 th:if="${task.id != null}"> Edit Task</h3>
    <h3 th:unless="${task.id != null}"> Add Task</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createTask}" th:object="${task}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control"
                                   id="title" minlength="1" maxlength="50" placeholder="Title" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="description">Description</label>
                            <textarea type="text" th:field="*{description}" class="form-control"
                                   id="description" maxlength="250" placeholder="Description" rows="4">

                            </textarea>

                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Date</label>
                            <input type="text" th:field="*{date}" class="form-control"
                                   id="date" maxlength="250" placeholder="Date" readonly/>
                        </div>
                        <input type="hidden" id="id" th:field="*{id}">
                    </div>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" th:field="*{status}" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="false">
                            <label class="form-check-label" for="inlineRadio1">Not done</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" th:field="*{status}" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="true">
                            <label class="form-check-label" for="inlineRadio2">Done</label>
                        </div>
                    </div>
                    <div class="row">
                        <p class="my-5 px-2">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-arrow-left"> Back to board </i>
                            </a>
                        </p>
                        <p class="my-5 px-2">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
